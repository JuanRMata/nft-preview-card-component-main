<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="principal">

    <div class="contenedor">

      <div class="contenedor-primario">

        <div class="contenedor-info">

          <div class="img">
            <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="imagen"
            />
            <div class="nftHover">
              <img class="nftIconHover" src="images/icon-view.svg" alt="iconoVisualizacion">
            </div>
          </div>
          <h1 class="titulo">Equilibrium #3429</h1>
          <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>

        </div>

        <div class="info">

          <p class="ethereum"><img src="./images/icon-ethereum.svg" alt="" class="et-img"> 0.041 ETH</p>
          <p class="time"><img src="./images/icon-clock.svg" alt="" class="tm-img"> 3 days left</p>

        </div>

        <div class="contenedor-creditos">

            <p class="creador"><img src="./images/image-avatar.png" alt="imagen creador" class="imagen-creador">Creation of <span class="nombre-creador">Jules Wyvern</span></p>

        </div>

      </div>

    </div>

  </body>
</html>
